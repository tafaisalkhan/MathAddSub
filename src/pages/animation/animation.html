<ion-header>
		<ion-navbar color="primary">
				<ion-title>Answer In Step</ion-title>
			</ion-navbar>
		
	</ion-header>

<ion-content padding style="background-color: ivory;">




<ion-card>
 
  

		<ion-card-content style="text-align: -webkit-center">
        <div [@moveMarker]="marker" class="mark">
           
          </div> 
 <!-- <table [@explainerAnim]= "!loading" (@explainerAnim.done) = "explainerAnimDone($event)" (@explainerAnim.start) = "explainerAnimStarted($event)">-->
    <table class="firstTable">
        <tr >
          <td  id="0">
            <div></div>
          </td>
          <td  id="car1"></td>
          <td  id="car2"></td>
          <td  id="car3"></td>
        </tr>
     </table>   

  <table class="middleTable" [@listAnimation]="tableRow.length" (@listAnimation.done) = "listAnimationDone($event)" >
		<tr	*ngFor="let row of tableRow; let rowIndex = index  " [@listAnimationCell]="tableCell.length">
				<td	 class="cell" *ngFor="let cell of tableCell; let  cellIndex = index;  " (click)="turnClick(rowIndex == 0 ? cell : rowIndex == 1 ? cell + rowIndex + 2  : cell + 6, $event) " >
            <div *ngIf="(rowIndex == 0 ? cell : rowIndex == 1 ? cell + rowIndex + 2  : cell + 6) == 3 && rowIndex == 1  " > +</div>
          <div   id="{{rowIndex == 0 ? cell : rowIndex == 1 ? cell + rowIndex + 2  : rowIndex == 0 ? cell + 6 : cell + 9}}"> 
             
          </div>
					</td>
					

		</tr>
		
  </table>

<table class="lastTable">
    <tr >
      <td  id="0">
        <div></div>
      </td>
      <td  id="res1"></td>
      <td  id="res2"></td>
      <td  id="res3"></td>
    </tr>
 </table>   

 <button ion-button (click)="first()" >First</button>
 <button ion-button (click)="sec()">Second</button>
 <button ion-button (click)="third()">Third</button>
 <button ion-button (click)="four()">Four</button>
