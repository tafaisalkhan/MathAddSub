<ion-header >

  <ion-navbar color="primary">
    <ion-title>Detail</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card >
    
      <ion-card-header style="font-size:large; background-color:#5C6F92" >
        Adding Number
      </ion-card-header>
    
      <ion-card-content>
        <ion-list>
          
            <ion-item style="font-size:small">
                <ion-input type="text" placeholder="First Number" maxlength="3" [(ngModel)]="inputNumber1"></ion-input>
            </ion-item>
          
            <ion-item style="font-size:small">
                <ion-input type="text" placeholder="Second Number" maxlength="3" [(ngModel)]="inputNumber2"></ion-input>
            </ion-item>

          </ion-list>

          <div padding>
           <button ion-button small (click)="showResult()" color="secondary" round *ngIf="result == 'hidden'">Calculate</button>
           <button ion-button small (click)="reset()" color="primary" round *ngIf="result == 'shown'">Reset</button>
          </div>
      </ion-card-content>
    
    </ion-card>

    <ion-card class="result" [@resultVisiable] = "result">
      
        <ion-card-header style="font-size:large" >
          Result 
        </ion-card-header>
      
        <ion-card-content>
          <ion-list>
            
              <ion-item style="font-size:small" >
                  <ion-input type="text" placeholder="First Number" maxlength="3" [(ngModel)]="inputNumber1" [disabled]="resultreadonly"></ion-input>
                  
              </ion-item>
            
              <ion-item style="font-size:small">
                  <ion-input type="text" placeholder="Second Number" maxlength="3" [(ngModel)]="inputNumber2" [disabled]="resultreadonly"></ion-input>
              </ion-item>
  
              <ion-item style="font-size:small">
                  <ion-label fixed>Result</ion-label>
                <ion-input type="text" placeholder="Second Number" maxlength="3" [(ngModel)]="completeResult" [disabled]="resultreadonly"></ion-input>
            </ion-item>
            </ion-list>
            <div padding>
                
                <button ion-button small (click)="showInAnimation()" color="secondary" round>Show In Detail</button>
               </div>
        </ion-card-content>
      
      </ion-card>
</ion-content>
